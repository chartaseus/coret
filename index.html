<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corat-Coret</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Corat-Coret</h1>
  <div class="control-panel">
    <fieldset>
      <legend>Grid Density</legend>
      <input type="range" id="gridSize" name="grid-size" min="1" max="100" value="16" oninput="sizeValue.value = value">
      <output for="gridSize" id="sizeValue">16</output>
    </fieldset>
    <fieldset>
      <legend>Color</legend>
      <input type="radio" id="defaultColor" name="color-options" value="" checked> <label for="defaultColor">Default</label>
      <input type="radio" id="rainbow" name="color-options" value="rainbow"> <label for="rainbow">Rainbow</label>
      <input type="radio" id="eraser" name="color-options" value="eraser"> <label for="eraser">Eraser</label>
    </fieldset>
  </div>
  <div class="grid-container"></div>
</body>
</html>
