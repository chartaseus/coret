<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch a Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="control-panel">
    <button type="button" id="changeSize">Change size</button>
    <fieldset>
      <legend>Color</legend>
      <input type="radio" id="defaultColor" name="color-options" value="" checked> <label for="defaultColor">Default</label>
      <input type="radio" id="rainbow" name="color-options" value="rainbow"> <label for="rainbow">Rainbow</label>
    </fieldset>
  </div>
  <div class="grid-container"></div>
</body>
</html>
